<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservering – Cees Odd</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1a5f3d;
      --primary-light: #2e8b57;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --border: #e2e8f0;
      --success: #10b981;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: linear-gradient(135deg, #f0f9f4 0%, #e0f2e9 100%);
      min-height: 100vh;
      padding: 20px;
      color: var(--text);
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: var(--card);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .form-container {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #374151;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 3px rgba(26, 95, 61, 0.1);
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .select-wrapper {
      position: relative;
    }

    .select-wrapper::after {
      content: '▼';
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: #94a3b8;
      font-size: 12px;
    }

    select {
      appearance: none;
      padding-right: 40px;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(26, 95, 61, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(26, 95, 61, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success {
      background: #d1fae5;
      color: var(--success);
      border: 1px solid #a7f3d0;
    }

    .error {
      background: #fee2e2;
      color: var(--error);
      border: 1px solid #fca5a5;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #64748b;
      background: #f1f5f9;
    }

    @media (max-width: 480px) {
      .container { margin: 20px auto; }
      .form-container { padding: 20px; }
      .header { padding: 25px 15px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Reservering</h1>
      <p>Cees Odd – Smaakvolle avonden</p>
    </div>

    <div class="form-container">
      <form id="reserveringForm">
        <div class="form-group">
          <label for="datum">Datum</label>
          <input type="date" id="datum" required />
        </div>

        <div class="form-group">
          <label for="tijd">Tijd</label>
          <div class="select-wrapper">
            <select id="tijd" required>
              <option value="">Kies een tijd</option>
              <option value="18:00">18:00</option>
              <option value="18:30">18:30</option>
              <option value="19:00">19:00</option>
              <option value="19:30">19:30</option>
              <option value="20:00">20:00</option>
              <option value="20:30">20:30</option>
              <option value="21:00">21:00</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="naam">Naam</label>
          <input type="text" id="naam" placeholder="Bijv. Bart Kers" required />
        </div>

        <div class="form-group">
          <label for="telefoon">Telefoonnummer</label>
          <input type="tel" id="telefoon" placeholder="Bijv. 0612345678" required />
        </div>

        <div class="form-group">
          <label for="gasten">Aantal gasten</label>
          <div class="select-wrapper">
            <select id="gasten" required>
              <option value="">Kies aantal</option>
              <option value="1">1 persoon</option>
              <option value="2">2 personen</option>
              <option value="3">3 personen</option>
              <option value="4">4 personen</option>
              <option value="5">5 personen</option>
              <option value="6">6 personen</option>
              <option value="7">7 personen</option>
              <option value="8">8 personen</option>
              <option value="9">9 personen</option>
              <option value="10">10 personen</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="aantekeningen">Aantekeningen (optioneel)</label>
          <textarea id="aantekeningen" placeholder="Bijv. allergieën, kinderstoel, verjaardag..."></textarea>
        </div>

        <button type="submit">Reservering bevestigen</button>
      </form>

      <div id="result"></div>
    </div>

    <div class="footer">
      © 2025 Cees Odd – Gereserveerd met liefde
    </div>
  </div>

  <script>
    const form = document.getElementById('reserveringForm');
    const resultDiv = document.getElementById('result');

    // Zet minimale datum op vandaag
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('datum').setAttribute('min', today);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.innerHTML = '';

      const datumInput = document.getElementById('datum').value;
      const tijd = document.getElementById('tijd').value;
      const naam = document.getElementById('naam').value.trim();
      const telefoon = document.getElementById('telefoon').value.trim();
      const gasten = document.getElementById('gasten').value;
      const aantekeningen = document.getElementById('aantekeningen').value.trim();

      // ISO-datum in UTC
      const datumISO = new Date(datumInput + 'T' + tijd + ':00.000Z').toISOString();

      // Bouw URL
      let params = `Datum=${encodeURIComponent(datumISO)}` +
                   `&Tijd=${tijd}` +
                   `&Naam=${encodeURIComponent(naam)}` +
                   `&Telefoon=${encodeURIComponent(telefoon)}` +
                   `&Gasten=${gasten}`;
      if (aantekeningen) {
        params += `&Aantekeningen=${encodeURIComponent(aantekeningen)}`;
      }

      const webhookURL = `https://ceesodd.app.n8n.cloud/webhook/worflow%20was%20started?${params}`;

      try {
        const res = await fetch(webhookURL, { method: 'GET' });
        const data = await res.json();

        if (res.ok && data.message === "Workflow was started") {
          const gastenText = gasten == 1 ? 'persoon' : 'personen';
          resultDiv.innerHTML = `
            <div class="result success">
              Reservering bevestigd!<br>
              <strong>${naam}</strong> – ${gasten} ${gastenText}<br>
              <small>${datumInput} • ${tijd} ${aantekeningen ? '• Notitie toegevoegd' : ''}</small>
            </div>`;
          form.reset();
        } else {
          resultDiv.innerHTML = `<div class="result error">Fout bij verzenden. Probeer opnieuw.</div>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<div class="result error">Geen internetverbinding.</div>`;
      }
    });
  </script>

</body>
NZ
</html>
